databaseChangeLog:
  - changeSet:
      id: CREATE-USERS
      author: SweetBuddy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: has_activated_license
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int4
                  constraints:
                    nullable: false